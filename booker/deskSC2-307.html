<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC2-307</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            position: relative;
            min-height: 100vh;
        }

        .header {
            background-color: #E54715;
            color: white;
            padding: 40px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header h1 {
            margin: 10px;
            font-size: 30px;
            right: 100px;
            position: absolute;
            top: 30px;
        }

        .header h2 {
            margin: 10px;
            font-size: 30px;
            position: absolute;
            top: 30px;
            left: 100px; /* Move the text out of the way */
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .desks-section {
            flex: 3;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .legend div {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .legend .box {
            width: 20px;
            height: 20px;
        }

        .legend .red {
            background-color: red;
        }

        .legend .green {
            background-color: green;
        }

        .grid {
            display: flex;
            gap: 10px;
        }

        .column-group {
            display: grid;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
        }

        .group-1 {
            background-color: #f1f1f1;
            grid-template-columns: repeat(3, 1fr);
        }

        .group-2 {
            background-color: #e7f3ff;
            grid-template-columns: repeat(4, 1fr);
        }

        .group-3 {
            background-color: #f1f1f1;
            grid-template-columns: repeat(3, 1fr);
        }

        .desk {
            width: 70px;
            height: 70px;
            background-color: green;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        .desk.damaged {
            background-color: red;
            cursor: not-allowed;
        }

        .desk.checked {
            background-color: rgb(2, 255, 2);
            color: black;
        }

        .borrow-section {
            flex: 1;
            background-color: #dcd0bc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }

        .borrow-section h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .borrow-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .borrow-section label {
            font-size: 16px;
            
        }

        .borrow-section input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        .confirm-button {
            background-color: #E54715;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .confirm-button:hover {
            background-color: #bf3c12;
        }

        .back-button {
            background-color: transparent;
            color: #000000;
            border: none;
            font-size: 36px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            align-self: flex-start;
        }

        .back-button:hover {
            background-color: #f5c6cb;
        }

        .pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='SC2-307.html';">&#8592; </button>
        <h2>ห้อง SC2-307</h2>
        <h1>ห้องฏิบัติการคอมพิวเตอร์</h1>
    </div>

    

    <div class="container">
        <div class="desks-section">
            <div class="legend">
                <div class="box red"></div> อุปกรณ์ชำรุดเสียหาย
                <div class="box green"></div> ใช้งานได้
            </div>
            <div class="grid">
                <div class="column-group group-1" id="group-1"></div>
                <div class="column-group group-2" id="group-2"></div>
                <div class="column-group group-3" id="group-3"></div>
            </div>
        </div>

        <div class="borrow-section">
            <h3>ยืมอุปกรณ์</h3>
            <div class="borrow-item pointer">
                <label for="microphone">ไมโครโฟน :</label>
                <input type="number" id="microphone" value="0" min="0">
            </div>
            <div class="borrow-item microphone">
                <label for="pointer">พอยเตอร์ :</label>
                <input type="number" id="pointer" value="0" min="0">
            </div>
        </div>
    </div>

    <button class="confirm-button">Confirm</button>

    <script>
        function createDesks(group, count) {
            for (let i = 0; i < count; i++) {
                const desk = document.createElement('div');
                desk.classList.add('desk');

                // Mark some desks as damaged as a fixed setting
                if (i % 10 < 2) { // Example fixed rule
                    desk.classList.add('damaged');
                }

                desk.addEventListener('click', () => {
                    if (!desk.classList.contains('damaged')) {
                        desk.classList.toggle('checked');
                        desk.textContent = desk.classList.contains('checked') ? '\u2713' : '';
                    }
                });

                group.appendChild(desk);
            }
        }

        createDesks(document.getElementById('group-1'), 24); // Group 1: 3 rows x 8
        createDesks(document.getElementById('group-2'), 32); // Group 2: 4 rows x 8
        createDesks(document.getElementById('group-3'), 24); // Group 3: 3 rows x 8
    </script>
</body>
</html>
