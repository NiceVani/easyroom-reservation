<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRoom Reservation System</title>
    <style>
        body {
            font-family: "TH SarabunPSK", sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* เปลี่ยนเป็นแนวตั้ง */
        }
        .form-title {
            font-size: 50px; /* ขนาดฟอนต์ใหญ่ขึ้น */
            font-weight: bold; /* ตัวหนา */
            color: #ff5722;
            margin-bottom: 20px; /* ระยะห่างจากฟอร์ม */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* เงาของข้อความ */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold; /* ตัวหนา */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc; /* กรอบสีเทา */
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff5722; /* เปลี่ยนสีเมื่อโฟกัส */
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #9c27b0; /* สีม่วง */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #7b1fa2; /* สีม่วงเข้มเมื่อ hover */
        }
    </style>
</head>
<body>
    <h1 class="form-title">EasyRoom Reservation System</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="student-id">รหัสประจำตัว</label>
                <input type="text" id="student-id" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="" required>
            </div>
            <button type="submit" class="btn-submit">ยืนยัน</button>
        </form>
    </div>
</body>
</html>
